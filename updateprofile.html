<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,400;1,600;1,800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One:wght@400&display=swap" />
    <link rel="stylesheet" href="update.css">
</head>
<body>
<div class="container">
    <h2>Update Profile</h2>
    <form>
        <!-- Profile Picture -->
        <div class="profile-picture">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" id="profile-pic">
            <label for="profile-pic-upload" class="btn-upload">Change Profile Picture</label>
            <input type="file" id="profile-pic-upload" style="display: none;" onchange="previewImage(event)">
        </div>

        <!-- Name -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" placeholder="Enter your address"></textarea>
        </div>

        <!-- Buttons -->
        <div class="btn-container">
            <button type="button" class="btn-save">Save Changes</button>
            <button type="button" class="btn-cancel">Cancel</button>
        </div>
    </form>
</div>

<script>
    // Function to preview profile picture
    function previewImage(event) {
        const profilePic = document.getElementById('profile-pic');
        const file = event.target.files[0];
        if (file) {
            profilePic.src = URL.createObjectURL(file);
        }
    }
</script>
</body>
</html>
