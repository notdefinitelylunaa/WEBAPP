<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,400;1,600;1,800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One:wght@400&display=swap" />
  <link rel="stylesheet" href="logout.css">
</head>
<body>
<div class="main-container">
  <div class="rectangle">
    <span class="are-you-sure">Are you sure you want to Sign Out?</span>
  </div>
  <div class="flex-row-fde">
    <button class="rectangle-1" onclick="handleYes()">Yes</button>
    <button class="rectangle-2" onclick="handleNo()">No</button>
  </div>
</div>

<script>
  // JavaScript to handle button clicks
  function handleYes() {
    alert("You have signed out successfully!");
    window.location.href = "/logout"; // Replace with your logout URL
  }

  function handleNo() {
    alert("Sign-out canceled.");
    window.location.href = "/home"; // Replace with your homepage URL
  }
</script>
</body>
</html>
