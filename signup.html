<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,400;1,600;1,800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One:wght@400&display=swap" />
  <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="form-container">
  <img src="logofinal.png" alt="Lava Comb" class="logo">
  <p class="subtitle">PARKING SYSTEM</p>
  <form>
    <input class="text" placeholder="Name" required>
    <input type="password" placeholder="Username" required>
    <input type="text" placeholder="Email" required>
    <input type="password" placeholder="Phone No." required>
    <input type="password" placeholder="Password" required>
    <button type="submit" class="btn-login">Sign Up</button>
    <p class="footer-link">Log In</p>
  </form>
</div>
</div>
<!-- Footer Section -->
<footer class="footer">
  <div class="footer-content">
    <div class="footer-left">
      <p>&copy; 2024 LAVACOMB. All Rights Reserved.</p>
    </div>
  </div>
</footer>
</body>
</html>
